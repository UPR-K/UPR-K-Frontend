<ion-header class="ion-no-border">
  
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar" animated>
    </ion-searchbar>
  </ion-toolbar>
  
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-lg="4" size-md="8" size-xs="12">
          <ion-segment (ionChange)="segmentChange($event)">
            <ion-segment-button *ngFor="let item of lateralbar" [value]="item.name">
              <ion-label  class="ion-text-capitalize ">{{item.name}}</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

</ion-header>
